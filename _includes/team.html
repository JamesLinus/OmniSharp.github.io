    <section id="team" class="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Meet The Team</h2>
                    <hr class="star-primary">
                    <p><strong>We are not some secret organization, you can join us too! Help is always appreciated.</strong></p>
<p><a class="btn btn-warning" href="https://omnisharp.herokuapp.com/"><strong>Come hang out with us on Slack!</strong></a></p>
                </div>
            </div>
            <div class="row">
                {% for i in site.data.team %}
                    <div class="col-sm-3 portfolio-item">
{% if i.twitter %}
<a href="http://twitter.com/{{ i.twitter }}" class="btn-social btn-outline pull-left team-twitter"><i class="fa fa-fw fa-twitter"></i></a>
{% endif %}
{% if i.github %}
<a href="http://github.com/{{ i.github }}" class="btn-social btn-outline pull-right team-github"><i class="fa fa-fw fa-github"></i></a>
{% endif %}
<img src="images/team/{{ i.image }}" class="img-responsive team img-centered img-circle" alt="{{ i.name }}">
<h4>{{ i.name }}</h4>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
